<html>

	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<nav class="left">
					<a href="#menu"><span>Menu</span></a>

		<!-- Menu -->

				</ul>
			</nav>
			
		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
                            <h1>Tambah Dokter Klinik Gigi A3C</h1>
					</header>
					<div class="ui-corner-all" id="popupLogin" data-role="popup" data-theme="a">
						<form id="create-dokter" >
							<div style="padding:10px 20px;">
								<label class="ui-hidden-accessible" for="un">Nama Dokter</label>
								<input id="nama" name="namaDokter" id="nDokter" type="text" placeholder="Nama Dokter" value="" data-theme="a" name="nama">
								<label class="ui-hidden-accessible" for="un">No Surat Ijin</label>
								<input id="sip" name="noSuratIjin" id="nsiDokter" type="text" placeholder="Nomor Surat Ijin" value="" data-theme="a" name="sip">
								<label class="ui-hidden-accessible" for="un">Spesialis</label>
								<input id="spesialis" name="spesialist" id="sDokter" type="text" placeholder="Spesialis" value="" data-theme="a" name="spesialis">	
								<label class="ui-hidden-accessible" for="un">Nomor Telepon</label>
								<input id="notelp" name="noTelp" id="ntDokter" type="text" placeholder="Nomor Telepon" value="" data-theme="a" name="notelp">
								<label class="ui-hidden-accessible" for="un">Alamat</label>
								<input id="alamat" name="alamat" id="aDokter" type="text" placeholder="Alamat" value="" data-theme="a" name="alamat">	
							</div>
							<button id="submit" class="button fit" type="submit">Tambah</button>
						</form>
					</div>
	</table>
</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<h2>LAYANAN INFORMASI</h2>
					<ul class="actions">
						<li><span class="icon fa-phone"></span> <a href="#">(000) 000-0000</a></li>
						<li><span class="icon fa-envelope"></span> <a href="#">informasi@3ac.id</a></li>
						<li><span class="icon fa-map-marker"></span> Jln. Veteran No. 8, Ketawanggede, Kecamatan Lowokwaru, Kota Malang, Jawa Timur 65145</li>
					</ul>
				</div>
				<div class="copyright">
					&copy; A3C Clinic.
				</div>
			</footer>

		<!-- Scripts -->
		<script>
       $(document).ready(function() {
               $("#submit").click(function(){
                   $.ajax({
                       url: "https://gigiplus.herokuapp.com/gigiplus/api/dokters",
                       type: "POST",
                       data: {
                           nama: $("#nama").val(),
                           sip: $("#sip").val(),
                           spesialis: $("#spesialis").val(),
                           alamat: $("#alamat").val(),
						   notelp: $("#notelp").val()
                       },
                       dataType: "JSON",
                       success: function (jsonStr) {
                           $("#result").text(JSON.stringify(jsonStr));
                       }
                   });
               });
           });
		</script>
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/main.js"></script>

	</body>
